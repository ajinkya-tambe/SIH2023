<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window</title>
    <style>
       
    </style>
</head>

<body>

    <div id="popup">
        <h2>Add Responder</h2>
        <form id="responder-form">
            <label for="responder-name">Name:</label>
            <input type="text" id="responder-name" name="responder-name" required><br>

            <label for="responder-type">Type:</label>
            <select id="responder-type" name="responder-type">
                <option value="firefighter">Firefighter</option>
                <option value="paramedic">Paramedic</option>
                <option value="police">Police</option>
            </select><br>

            <button type="submit">Add Responder</button>
        </form>
        
    </div>


    <script src="./assets/js/incidentsidebar.js"></script>
</body>

</html>
